<app-add-todo (addTodo)="addTodo($event)"></app-add-todo>
<h1>{{ error }}</h1>

<div *ngIf="todos.length === 0 && !loading; else todoItems">No Data Found!</div>
<div *ngIf="loading">Loading...</div>

<app-todo-item
  #todoItems
  *ngFor="let todo of todos"
  [todo]="todo"
  (deleteTodo)="deleteTodo($event)"
>
</app-todo-item>
